<body>
    <nav class="glass-nav">
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="Neeraj Construction Logo" class="logo-img">
                <h1>Neeraj Construction</h1>
            </div>
            <button id="nav-toggle" aria-controls="nav-list" aria-expanded="false" aria-label="Menu">â˜°</button>

                <li><a href="index.html#contact" class="nav-link">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
                <div id="form-message"></div>
            </div>
        </section>
    </main>
    
    <footer class="glass-footer">
        <div class="container">

        </div>
